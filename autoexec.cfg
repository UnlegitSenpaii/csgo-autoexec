//voice chat
voice_enable    "1"
voice_scale     ".4"  
voice_loopback  "1"

// ~~~~~~~ BINDS ~~~~~~~

bind "mouse1" "+attack"
bind "mouse2" "+attack2"

bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"

bind "r" "+reload"
bind "f" "+lookatweapon;+swipe;r_cleardecals" 
bind "e" "+use;+lever"
bind "g" "drop;+switch"
bind "q" "lastinv;+flip"
bind "ctrl" "+duck;+low"
bind "x" "+voicerecord"
bind "y" "messagemode"
bind "u" "say_team"
bind "t" "+spray_menu" 
bind "b" "buymenu"
bind "i" "callvote starttimeout"

bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "space" "+jump"
bind "shift" "+speed"

bind "1" "slot1;    cl_righthand 1;     exec _RifleCrosshair;   +low"
bind "2" "slot2;    cl_righthand 1;     exec _PistolCrosshair;  +switch"
bind "3" "slot3;    cl_righthand 0;     exec _KnifeCrosshair;   +switch"
bind "4" "slot4;    cl_righthand 1;     exec _GrenadeCrosshair; +lever"
bind "5" "slot5;    cl_righthand 1;     exec _KnifeCrosshair;   +switch"
bind "j" "slot12;   cl_righthand 0;     exec _KnifeCrosshair;   +switch"

alias +longjump "+duck; +jump; -forward; -back"
alias -longjump "-duck; -jump;"
bind "mouse4" +longjump 

bind "p" "say i use arch btw"
bind "tab" "+_scoregraph;+graphSound" 
bind "mouse5" "player_ping"
bind "l" "disconnect"

bind "z" "noclip"
bind "\" "toggleconsole" 

alias "+_scoregraph" "+showscores; net_graphheight 0;"
